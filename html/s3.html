
      <!---------------->
      <!-- S3 section -->
      <!---------------->

      <!-- S3 buckets -->
      <div class="row" id="services.s3.buckets.row">
        <div class="col-sm-4">
          <ul class="list-group" id="services.s3.buckets.list">
            <script id="services.s3.buckets.list.template" type="text/x-handlebars-template">
            <li class="list-group-item"><a href="javascript:showAll('services.s3.buckets')">Show all <span class="badge pull-right">{{count items}}</span></a></li>
            {{#each items}}
              <li class="list-group-item" id="services.s3.buckets-list-{{@key}}">
                <a href="javascript:browseTo('services.s3.buckets','{{@key}}')">{{@key}}</a>
              </li>
            {{/each}}
            </script>
          </ul>
        </div>
        <div class="col-sm-8" id="services.s3.buckets.details">
          <script id="services.s3.buckets.details.template" type="text/x-handlebars-template">
          {{#each items}}
            {{> services.s3.buckets}}
          {{/each}}
          </script>
        </div><!-- /.col-sm-8 -->
      </div><!-- /.row -->
