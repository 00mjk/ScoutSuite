
    <!-- EC2 VPC partial -->
    <script id="services.ec2.regions.id.vpcs.partial" type="text/x-handlebars-template">
        <div class="list-group-item active">
          <h4 class="list-group-item-heading">{{name}}</h4>
        </div>
        <div class="list-group-item">
          <h4>Information</h4>
          <ul>
            <li class="list-group-item-text">Region: {{region}}</li>
            <li class="list-group-item-text">ID: {{id}}</li>
            <li class="list-group-item-text">name: {{name}}</li>
          </ul>
        </div>
        <div class="list-group-item" style="padding-bottom: 0 !important;">
          <div class="accordion">
            <h4 class="list-group-item-heading accordion-heading">Network ACLs
              <a class="accordion-toggle" data-toggle="collapse" href="#services\.ec2\.regions\.{{region}}\.vpcs\.{{id}}\.network_acls">
                <span class="badge pull-right btn-info">{{count_vpc_network_acls network_acls}}</span>
              </a>
            </h4>
            <div id="services.ec2.regions.{{region}}.vpcs.{{id}}.network_acls" class="accordion-body collapse">
              <div class="accordion-inner">
                <ul class="no-bullet">
                  {{#each network_acls}}
                    <li><a href="javascript:showObject('services.ec2.regions.{{../region}}.vpcs.{{../id}}.network_acls.{{@key}}')">{{@key}}</a></li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="list-group-item" style="padding-bottom: 0 !important;">
          <div class="accordion">
            <h4 class="list-group-item-heading accordion-heading">Instances
              <a class="accordion-toggle" data-toggle="collapse" href="#services\.ec2\.regions\.{{region}}\.vpcs\.{{id}}\.instances">
                <span class="badge pull-right btn-info">{{count_vpc_instances instances}}</span>
              </a>
            </h4>
            <div id="services.ec2.regions.{{region}}.vpcs.{{id}}.instances" class="accordion-body collapse">
              <div class="accordion-inner">
                <ul class="no-bullet">
                  {{#each instances}}
                    <li><a href="javascript:showObject('services.ec2.regions.{{../region}}.vpcs.{{../id}}.instances.{{@key}}')">{{@key}}</a></li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
        </div>
    </script>
    <script>
      Handlebars.registerPartial("services.ec2.regions.id.vpcs", $("#services\\.ec2\\.regions\\.id\\.vpcs\\.partial").html());
    </script>

    <!-- Single EC2 VPC template -->
    <script id="single_ec2_vpc-template" type="text/x-handlebars-template">
        <div style="text-align: right; padding-right: 10px; text-weight: bold;"><a href="javascript:hidePopup()">X</a></div>
        {{> services.ec2.regions.id.vpcs}}
    </script>
    <script>
        var single_ec2_vpc_template = Handlebars.compile($("#single_ec2_vpc-template").html());
    </script>
