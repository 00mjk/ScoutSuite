
    <!-- Generic left-menu link partial for region-then-resource -->
    <script id="list_of.partial" type="text/x-handlebars-template">
      <div id="services.{{service_name}}.{{resource_type}}.list">
        <div class="list-group" >
          <div class="list-group-item">
            <a href="#services.{{service_name}}.{{resource_type}}">Show all <span class="badge pull-right">{{items.length}}</span></a>
          </div>
        </div>
        <div class="list-group">
        {{#each items}}
          <div class="list-group-item" id="services.{{../service_name}}.{{../resource_type}}.{{Name}}{{name}}.list">
            <a href="#services.{{../service_name}}.{{../resource_type}}.{{Name}}{{name}}">{{Name}}{{name}}</a>
          </div>
        {{/each}}
      </div>      
    </script>
    <script>
      Handlebars.registerPartial("list_of", $("#list_of\\.partial").html());
    </script>
