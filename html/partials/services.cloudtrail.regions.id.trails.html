
<!-- Trail partial -->
<script id="services.cloudtrail.regions.id.trails.partial" type="text/x-handlebars-template">
    <div class="list-group-item active">
      <h4 class="list-group-item-heading">{{Name}}</h4>
    </div>
    <div class="list-group-item">
    <h4>Information</h4>
      <ul>
        <li class="list-group-item-text">Name: {{Name}}</li>
        <li class="list-group-item-text">Enabled: <span id="cloudtrail.regions.{{region}}.trails.{{Name}}.IsLogging">{{IsLogging}}</span></li>
        <li class="list-group-item-text">Start Logging Time: {{StartLoggingTime}}</li>
        <li class="list-group-item-text">Stop Logging Time: {{StopLoggingTime}}</li>
        <li class="list-group-item-text">Include global services:
          <span id="cloudtrail.regions.{{region}}.trails.{{Name}}.GlobalServicesDuplicated">
            <span id="cloudtrail.regions.{{region}}.trails.{{Name}}.GlobalServicesDisabled">
              {{#if IncludeGlobalServiceEvents}}True{{else}}False{{/if}}
            </span>
          </span>
        </li>
        <li class="list-group-item-text">Destination S3 bucket name: <a href="javascript:showS3Bucket('{{S3BucketName}}')">{{S3BucketName}}</a>/{{S3KeyPrefix}}</li>
      </ul>
    </div>
</script>
<script>
  Handlebars.registerPartial("services.cloudtrail.regions.id.trails", $("#services\\.cloudtrail\\.regions\\.id\\.trails\\.partial").html());
</script>
