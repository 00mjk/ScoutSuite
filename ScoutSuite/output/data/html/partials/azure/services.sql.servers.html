<!-- SQL Servers partial -->
<script id="services.sql.servers.partial" type="text/x-handlebars-template">
    <div class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>

    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">SQL Server Name: <span id="sql.servers.{{@key}}.name">{{name}}</span></div>
    </div>

    <div class="list-group-item">
        <h4 class="list-group-item-heading">SQL Databases</h4>
        <div class="list-group-item-text item-margin">
        {{#each databases}}
            {{@key}}
            <div class="list-group-item-text item-margin">
                <div class="list-group-item-text item-margin">Auditing: <span id="sql.servers.{{@../key}}.databases.{{@key}}.auditing_enabled">{{ convert_bool_to_enabled auditing_enabled }}</span></div>
                <div class="list-group-item-text item-margin">Threat detection: <span id="sql.servers.{{@../key}}.databases.{{@key}}.threat_detection_enabled">{{ convert_bool_to_enabled threat_detection_enabled }}</span></div>
            </div>
        {{/each}}
        </div>
    </div>

</script>

<script>
    Handlebars.registerPartial("services.sql.servers", $("#services\\.sql\\.servers\\.partial").html());
</script>

<!-- Single SQL Servers template -->
<script id="single_sql_servers-template" type="text/x-handlebars-template">
    <div style="text-align: right; padding-right: 10px; text-weight: bold;"><a href="javascript:hidePopup()">X</a></div>
    {{> services.sql.servers}}
</script>
<script>
    var single_sql_servers_template = Handlebars.compile($("#single_sql_servers-template").html());
</script>
