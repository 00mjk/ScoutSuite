
<!-- network virtual_networks -->
<script id="services.network.virtual_networks.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">Name: <span id="network.virtual_networks.{{@key}}.name"><samp>{{name}}</samp></span></div>
        <div class="list-group-item-text item-margin">Resource GUID: <span id="network.virtual_networks.{{@key}}.resource_guid"><samp>{{resource_guid}}</samp></span></div>
        <div class="list-group-item-text item-margin">Type: <span id="network.virtual_networks.{{@key}}.type"><samp>{{type}}</samp></span></div>
        <div class="list-group-item-text item-margin">Location: <span id="network.virtual_networks.{{@key}}.location"><samp>{{location}}</samp></span></div>
        <div class="list-group-item-text item-margin">Provisioning State: <span id="network.virtual_networks.{{@key}}.provisioning_state"><samp>{{provisioning_state}}</samp></span></div>
        <div class="list-group-item-text item-margin">Address Space: <span id="network.virtual_networks.{{@key}}.address_space"><samp>{{address_space.address_prefixes}}</samp></span></div>
        <div class="list-group-item-text item-margin">DHCP Options: <span id="network.virtual_networks.{{@key}}.dhcp_options"><samp>{{value_or_none dhcp_options}}</samp></span></div>
        <div class="list-group-item-text item-margin">Virtual Network Peerings: <span id="network.virtual_networks.{{@key}}.virtual_network_peerings"><samp>{{value_or_none virtual_network_peerings}}</samp></span></div>
        <div class="list-group-item-text item-margin">Enable VM Protection: <span id="network.virtual_networks.{{@key}}.enable_vm_protection"><samp>{{enable_vm_protection}}</samp></span></div>
        <div class="list-group-item-text item-margin">Enable DDoS Protection: <span id="network.virtual_networks.{{@key}}.enable_ddos_protection"><samp>{{enable_ddos_protection}}</samp></span></div>
        <div class="list-group-item-text item-margin">DDoS Protection Plan: <span id="network.virtual_networks.{{@key}}.ddos_protection_plan"><samp>{{value_or_none ddos_protection_plan}}</samp></span></div>
        <div class="list-group-item-text item-margin">Etag: <span id="network.virtual_networks.{{@key}}.etag"><samp>{{etag}}</samp></span></div>
        <div class="list-group-item-text item-margin">Tags: <span id="network.virtual_networks.{{@key}}.tags"><samp>{{value_or_none tags}}</samp></span></div>
        <div class="list-group-item-text item-margin">Additional Properties: <span id="network.virtual_networks.{{@key}}.additional_properties"><samp>{{value_or_none additional_properties}}</samp></span></div>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Subnets</h4>
        {{#each subnets}}
        <h5 class="list-group-item-heading"><samp>{{name}}</samp></h5>
        <div class="list-group-item-text item-margin">Provisioning State: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.provisioning_state"><samp>{{value_or_none provisioning_state}}</samp></span></div>
        <div class="list-group-item-text item-margin">Address Prefix: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.address_prefix"><samp>{{value_or_none address_prefix}}</samp></span></div>
        <div class="list-group-item-text item-margin">Address Prefixes: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.address_prefixes"><samp>{{value_or_none address_prefixes}}</samp></span></div>
        {{#if network_security_group}}
        <div class="list-group-item-text item-margin">Network Security Group: <a href="javascript:showObject('services.network.security_groups.{{network_security_group}}')"><samp>{{getValueAt 'services.network.security_groups' network_security_group 'name'}}</samp></a></div>
        {{else}}
        <div class="list-group-item-text item-margin">Network Security Group: <samp>None</samp></div>
        {{/if}}
        <div class="list-group-item-text item-margin">Route Table: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.route_table"><samp>{{value_or_none route_table}}</samp></span></div>
        <div class="list-group-item-text item-margin">Interface Endpoints: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.interface_endpoints"><samp>{{value_or_none interface_endpoints}}</samp></span></div>
        <div class="list-group-item-text item-margin">IP Configuration Profiles: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.ip_configuration_profiles"><samp>{{value_or_none ip_configuration_profiles}}</samp></span></div>
        <div class="list-group-item-text item-margin">Service Endpoints: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.service_endpoints"><samp>{{value_or_none service_endpoints}}</samp></span></div>
        <div class="list-group-item-text item-margin">Service Endpoint Policies: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.service_endpoint_policies"><samp>{{value_or_none service_endpoint_policies}}</samp></span></div>
        <div class="list-group-item-text item-margin">Service Association Links: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.service_association_links"><samp>{{value_or_none service_association_links}}</samp></span></div>
        <div class="list-group-item-text item-margin">Resource Navigation Links: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.resource_navigation_links"><samp>{{value_or_none resource_navigation_links}}</samp></span></div>
        <div class="list-group-item-text item-margin">Delegations: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.delegations"><samp>{{value_or_none delegations}}</samp></span></div>
        <div class="list-group-item-text item-margin">Purpose: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.purpose"><samp>{{value_or_none purpose}}</samp></span></div>
        <div class="list-group-item-text item-margin">Etag: <span id="network.virtual_networks.{{@../key}}.subnets.{{@key}}.etag"><samp>{{value_or_none etag}}</samp></span></div>
        {{/each}}
    </div>
</script>

<script>
    Handlebars.registerPartial("services.network.virtual_networks", $("#services\\.network\\.virtual_networks\\.partial").html());
</script>

<!-- Single network virtual_network template -->
<script id="single_network_virtual_network-template" type="text/x-handlebars-template">
    {{> modal-template template='services.network.virtual_networks'}}
</script>
<script>
    var single_network_virtual_network_template = Handlebars.compile($("#single_network_virtual_network-template").html());
</script>
