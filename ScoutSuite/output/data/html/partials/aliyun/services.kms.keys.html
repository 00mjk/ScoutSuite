
<!-- KMS keys -->
<script id="services.kms.keys.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">ID: <span id="kms.keys.{{@key}}.id"><samp>{{id}}</samp></span></div>
        <div class="list-group-item-text item-margin">ARN: <span id="kms.keys.{{@key}}.arn"><samp>{{arn}}</samp></span></div>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.kms.keys", $("#services\\.kms\\.keys\\.partial").html());
</script>

<!-- Single KMS key template -->
<script id="single_kms_key-template" type="text/x-handlebars-template">
    {{> modal-template template='services.kms.keys'}}
</script>
<script>
    var single_kms_key_template = Handlebars.compile($("#single_kms_key-template").html());
</script>
