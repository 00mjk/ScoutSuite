<!-- Filters -->
<script id="projects.list.template" type="text/x-handlebars-template">
    {{#each items}}
        {{#if projects}}
            {{#each projects}}
                <li id="projectfilter.{{@../key}}.projects.{{@key}}"><a class="dropdown-item" href="javascript:set_filter_url('{{@key}}');">{{@key}}</a></li>
            {{/each}}
        {{/if}}
    {{/each}}
</script>
