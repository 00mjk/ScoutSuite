<!-- Generic left-menu link partial for region-then-resource -->
<script id="left_menu_for_gcp_region.partial" type="text/x-handlebars-template">
  <div id="services.{{service_name}}.projects.id.regions.id.{{resource_type}}.list">
  <div class="list-group" >
    <div class="list-group-item">
      <a href="javascript:showRowWithItems('services.{{service_name}}.projects.id.regions.id.{{resource_type}}')">Show all <span class="badge float-right btn-info">{{get_value_at 'metadata' service_group service_name 'resources' resource_type 'count'}}</span></a>
    </div>
  </div>
  {{#each items}}
  <div class="list-group" id="services.{{../service_name}}.projects.{{@key}}.regions.list">
    <div class="list-group-item active">
      <a href="#services.{{../service_name}}.projects.{{@key}}.regions">{{@key}}</a>
      <span class="float-right"><a href="javascript:hideList('services.{{../service_name}}.projects.{{@key}}.regions.list')"><i class="fa fa-times-circle"></i></a></span>
    </div>
    <div class="list-group-item list-sub-element">
      {{#each (lookup . "regions")}}
      {{#if (lookup . (concat ../../resource_type "_count"))}}
      <div class="list-group-item" id="services.{{../../service_name}}.projects.{{@../key}}.regions.{{@key}}.link">
        {{#if scout2_link}}
        <a href="#{{scout2_link}}.view">{{@key}}</a>
        {{else}}
        <a href="#services.{{../../service_name}}.projects.{{@../key}}.regions.{{@key}}.view">{{@key}}</a>
        {{/if}}
        <span class="float-right"><a href="javascript:hideList('services.{{../../service_name}}.projects.{{@../key}}.regions.{{@key}}.link')"><i class="fa fa-times-circle"></i></a></span>
        {{#each (lookup . ../../../resource_type)}}
        <div class="list-group-item-text list-sub-element">
            <a href="#services.{{../../../service_name}}.projects.{{@../../key}}.regions.{{@../key}}.{{../../../resource_type}}.{{@key}}">{{@key}}</a>
        </div>
        {{/each}}    
      </div>
      {{/if}}
      {{/each}}     
    </div>
  </div>
  {{/each}}
  </div>
</script>
<script>
    Handlebars.registerPartial("left_menu_for_gcp_region", $("#left_menu_for_gcp_region\\.partial").html());
</script>
