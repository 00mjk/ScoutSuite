<!-- Kubernetes Engine clusters partial -->
<script id="services.kubernetesengine.projects.id.zones.id.clusters.partial" type="text/x-handlebars-template">
    <div class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">Name: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.name">{{name}}</span></div>
        <div class="list-group-item-text item-margin">Project ID: <span id="kubernetesengine.projects.{{project}}.keyrings.{{@key}}.project_id"><samp>{{project}}</samp></span></div>
        <div class="list-group-item-text item-margin">Dashboard: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.dashboard_status">{{dashboard_status}}</span></div>
        <div class="list-group-item-text item-margin">Alias IP: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.alias_ip_disabled">{{convert_bool_to_enabled alias_ip_enabled}}</span></div>
        <div class="list-group-item-text item-margin">Basic authentication: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.basic_authentication_enabled">{{convert_bool_to_enabled basic_authentication_enabled}}</span></div>
        <div class="list-group-item-text item-margin">Client certificate authentication: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.client_certificate_enabled">{{convert_bool_to_enabled client_certificate_enabled}}</span></div>
        <div class="list-group-item-text item-margin">Image type: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.container_optimized_os_not_used">{{image_type}}</span></div>
        <div class="list-group-item-text item-margin">Legacy authorization: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.legacy_abac_enabled">{{convert_bool_to_enabled legacy_abac_enabled}}</span></div>
        <div class="list-group-item-text item-margin">Master authorized networks: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.master_authorized_networks_disabled">{{convert_bool_to_enabled master_authorized_networks_enabled}}</span></div>
        <div class="list-group-item-text item-margin">Pod Security Policy: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.pod_security_policy_enabled">{{convert_bool_to_enabled pod_security_policy_enabled}}</span></div>
        <div class="list-group-item-text item-margin">Network policy: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.network_policy_disabled">{{convert_bool_to_enabled network_policy_enabled}}</span></div>
        <div class="list-group-item-text item-margin">Private cluster: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.private_cluster_disabled">{{convert_bool_to_enabled private_cluster_enabled}}</span></div>
        <div class="list-group-item-text item-margin">Private Google access: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.private_ip_google_access_disabled">{{convert_bool_to_enabled private_ip_google_access_enabled}}</span></div>
        <div class="list-group-item-text item-margin">Service account: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.default_service_account_used">{{service_account}}</span></div>
        <div class="list-group-item-text item-margin">Stackdriver Logging: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.logging_disabled">{{convert_bool_to_enabled logging_enabled}}</span></div>
        <div class="list-group-item-text item-margin">Stackdriver Monitoring: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.monitoring_disabled">{{convert_bool_to_enabled monitoring_enabled}}</span></div>
        <div class="list-group-item-text item-margin">Scopes: 
            {{#if scopes}}
            <ul>
                {{#each scopes}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            {{else}}
            <span>None</span>
            {{/if}}
        </div>
        <div class="list-group-item-text item-margin">Labels: <span id="kubernetesengine.projects.{{@../../key}}.zones.{{@../key}}.clusters.{{@key}}.has_no_labels">{{labels}}</span></div>
    </div>

    <div class="list-group-item">
        <h4 class="list-group-item-heading">Node pools</h4>
        <div class="list-group-item-text item-margin">
        {{#each node_pools}}
            {{@key}}
            <div class="list-group-item-text item-margin">
            Automatic node upgrades: <span id="kubernetesengine.projects.{{@../../../key}}.zones.{{@../../key}}.clusters.{{@../key}}.node_pools.{{@key}}.auto_upgrade_disabled">{{convert_bool_to_enabled auto_upgrade_enabled}}</span>
            </div>
            <div class="list-group-item-text item-margin">
            Automatic node repair: <span id="kubernetesengine.projects.{{@../../../key}}.zones.{{@../../key}}.clusters.{{@../key}}.node_pools.{{@key}}.auto_repair_disabled">{{convert_bool_to_enabled auto_repair_enabled}}</span>
            </div>
            <div class="list-group-item-text item-margin">
            Legacy metadata endpoints: <span id="kubernetesengine.projects.{{@../../../key}}.zones.{{@../../key}}.clusters.{{@../key}}.node_pools.{{@key}}.legacy_metadata_endpoints_enabled">{{convert_bool_to_enabled legacy_metadata_endpoints_enabled}}</span>
            </div>
        {{/each}}
        </div>
    </div>

</script>

<script>
    Handlebars.registerPartial("services.kubernetesengine.projects.id.zones.id.clusters", $("#services\\.kubernetesengine\\.projects\\.id\\.zones\\.id\\.clusters\\.partial").html());
</script>

<!-- Single kubernetesengine cluster template -->
<script id="single_kubernetesengine_cluster-template" type="text/x-handlebars-template">
    <div style="text-align: right; padding-right: 10px; text-weight: bold;"><a href="javascript:hidePopup()">X</a></div>
    {{> services.kubernetesengine.projects.id.zones.id.clusters}}
</script>
<script>
    var single_kubernetesengine_cluster_template = Handlebars.compile($("#single_kubernetesengine_cluster-template").html());
</script>
