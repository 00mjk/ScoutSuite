
<!-- IAM user -->
<script id="services.iam.users.partial" type="text/x-handlebars-template">
  <div id="resource-name" class="list-group-item active">
    <h4 class="list-group-item-heading">{{name}}</h4>
  </div>
  <div class="list-group-item">
    <h4 class="list-group-item-heading">Information</h4>
    <div class="list-group-item-text item-margin">ID: <span id="iam.users.{{@key}}.id">{{id}}</span></div>
  </div>
</script>

<script>
  Handlebars.registerPartial("services.iam.users", $("#services\\.iam\\.users\\.partial").html());
</script>

<!-- Single iam user template -->
<script id="single_iam_user-template" type="text/x-handlebars-template">
  {{> modal-template template='services.iam.users'}}
</script>
<script>
  var single_iam_user_template = Handlebars.compile($("#single_iam_user-template").html());
</script>
