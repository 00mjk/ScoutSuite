<!-- documentdb snapshots -->
<script id="services.documentdb.snapshots.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">Availability Zones: <span id="documentdb.snapshots.{{@key}}.availability_zones"><samp>{{value_or_none availability_zones}}</samp></span></div>
        <div class="list-group-item-text item-margin">Db Cluster Snapshot Identifier: <span id="documentdb.snapshots.{{@key}}.db_cluster_snapshot_identifier"><samp>{{value_or_none db_cluster_snapshot_identifier}}</samp></span></div>
        <div class="list-group-item-text item-margin">Db Cluster Identifier: <span id="documentdb.snapshots.{{@key}}.db_cluster_identifier"><samp>{{value_or_none db_cluster_identifier}}</samp></span></div>
        <div class="list-group-item-text item-margin">Snapshot Create Time: <span id="documentdb.snapshots.{{@key}}.snapshot_create_time"><samp>{{value_or_none snapshot_create_time}}</samp></span></div>
        <div class="list-group-item-text item-margin">Engine: <span id="documentdb.snapshots.{{@key}}.engine"><samp>{{value_or_none engine}}</samp></span></div>
        <div class="list-group-item-text item-margin">Status: <span id="documentdb.snapshots.{{@key}}.status"><samp>{{value_or_none status}}</samp></span></div>
        <div class="list-group-item-text item-margin">Port: <span id="documentdb.snapshots.{{@key}}.port"><samp>{{value_or_none port}}</samp></span></div>
        <div class="list-group-item-text item-margin">Vpc Id: <span id="documentdb.snapshots.{{@key}}.vpc_id"><samp>{{value_or_none vpc_id}}</samp></span></div>
        <div class="list-group-item-text item-margin">Cluster Create Time: <span id="documentdb.snapshots.{{@key}}.cluster_create_time"><samp>{{value_or_none cluster_create_time}}</samp></span></div>
        <div class="list-group-item-text item-margin">Master Username: <span id="documentdb.snapshots.{{@key}}.master_username"><samp>{{value_or_none master_username}}</samp></span></div>
        <div class="list-group-item-text item-margin">Engine Version: <span id="documentdb.snapshots.{{@key}}.engine_version"><samp>{{value_or_none engine_version}}</samp></span></div>
        <div class="list-group-item-text item-margin">Snapshot Type: <span id="documentdb.snapshots.{{@key}}.snapshot_type"><samp>{{value_or_none snapshot_type}}</samp></span></div>
        <div class="list-group-item-text item-margin">Percent Progress: <span id="documentdb.snapshots.{{@key}}.percent_progress"><samp>{{value_or_none percent_progress}}</samp></span></div>
        <div class="list-group-item-text item-margin">Storage Encrypted: <span id="documentdb.snapshots.{{@key}}.storage_encrypted"><samp>{{value_or_none storage_encrypted}}</samp></span></div>
        <div class="list-group-item-text item-margin">Kms Key Id: <span id="documentdb.snapshots.{{@key}}.kms_key_id"><samp>{{value_or_none kms_key_id}}</samp></span></div>
        <div class="list-group-item-text item-margin">Db Cluster Snapshot Arn: <span id="documentdb.snapshots.{{@key}}.db_cluster_snapshot_arn"><samp>{{value_or_none db_cluster_snapshot_arn}}</samp></span></div>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.documentdb.snapshots", $("#services\\.documentdb\\.snapshots\\.partial").html());
</script>

<!-- Single documentdb snapshot template -->
<script id="single_documentdb_snapshot-template" type="text/x-handlebars-template">
    {{> modal-template template='services.documentdb.snapshots'}}
</script>
<script>
    var single_documentdb_snapshot_template = Handlebars.compile($("#single_documentdb_snapshot-template").html());
</script>
