  <!-- Account password policy -->
  <script id="services.ram.password_policy.details.template" type="text/x-handlebars-template">
  <div class="list-group" id="services.ram.password_policy.details">
  <div class="list-group" id="services.ram.password_policy.view">
    <div class="list-group-item active">
      <h4 class="list-group-item-heading">Password policy</h4>
    </div>
    <div class="list-group-item">
    <div class="list-group-item-text item-margin">Minimum password length: <span id="ram.password_policy.minimum_password_length">{{items.minimum_password_length}}</span>
    </div>
      <div class="list-group-item-text item-margin">Require at least one uppercase letter: <span id="ram.password_policy.require_uppercase_characters">{{items.require_uppercase_characters}}</span></div>
      <div class="list-group-item-text item-margin">Require at least one lowercase letter: <span id="ram.password_policy.require_lowercase_characters">{{items.require_lowercase_characters}}</span></div>
      <div class="list-group-item-text item-margin">Require at least one number: <span id="ram.password_policy.require_numbers">{{items.require_numbers}}</span></div>
      <div class="list-group-item-text item-margin">Require at least one non-alphanumeric character: <span id="ram.password_policy.require_symbols">{{items.require_symbols}}</span></div>
      {{#if items.max_password_age}}
        <div class="list-group-item-text item-margin">Password expiration period (in days): <span id="ram.password_policy.max_password_age">{{items.max_password_age}}</span></div>
      {{/if}}
      <div class="list-group-item-text item-margin">Prevent password reuse: <span id="ram.password_policy.password_reuse_prevention">{{items.password_reuse_prevention}}</span></div>
      {{#if items.PreviousPasswordPrevented}}
        <div class="list-group-item-text item-margin">Allow users to set a new password after their password has expired: <span id="ram.password_policy.hard_expiry">{{items.hard_expiry}}</span></div>
      {{/if}}
    </div>
  </div></div>
</script>
